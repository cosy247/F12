            const logos = ({

        const tags = [];
        const tagStrings = sourse.match(/<(.*?)( (.|\n)*?|\n(.|\n)*?)?>(.|\n)*?<\/\1>/g);
        tagStrings.forEach((tagString) => {
            tags.push({
                tagName: tagString.match(/<.*?>/)[0].slice(1, -1).trim().split(' ')[0],
                outerHTML: tagString,
            });
        });

        let name = '';
        let html = '';
        let dataFunBody = '';

        // éåŽ†å­èŠ‚ç‚¹æŸ¥æ‰¾å¯¹åº”èŠ‚ç‚¹
        tags.forEach((tag) => {
            const { tagName, outerHTML } = tag;

            if (tagName.toUpperCase() === 'SCRIPT') {
                dataFunBody = outerHTML.replace(/^<\s?script\s?>/, '').replace(/<\s?\/\s?script\s?>$/, '').trim();
            } else if (tagName.toUpperCase() === 'STYLE') {
                html += '\n' + outerHTML.replaceAll('\n', '').replace(/\s+/g, ' ');
            } else if (tagName.indexOf('-') > 0) {
                const nameSplit = tagName.split(':');
                const rootTagName = nameSplit[1] || 'div';
                [name] = nameSplit;
                html += outerHTML
                    .replace(new RegExp(`^<\\s?${tagName}`), `<${rootTagName}`)
                    .replace(new RegExp(`${tagName}\\s?>$`), `${rootTagName}>`);
            }
        });

        // æå–scriptä¸­importè¯­å¥
        const imports = dataFunBody.match(/import .*?(['"`]).*?\1;?/gm);
        let matchdataFunBody = dataFunBody;
        imports && imports.forEach((im) => {
                matchdataFunBody = matchdataFunBody.replaceAll(im, '');
        });
        matchdataFunBody = matchdataFunBody.trim();

        console.log(name);

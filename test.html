<!DOCTYPE html>
<html lang="ch-zn">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>
    </head>
    <body>
        <app-root:div class= "root" id="r oot">
            <h1 class="logo">🥪</h1>
            <div class="line"></div>
            <a :href="link" class="title">About Setor</a>
            <app-router path="router" component="app-router" />
        </app-root:div>

        <script>
            const logos = ({
                cont: ['🥪', '🍧', '🍰', '🍟', '🌮', '🥠', '🍚', '🍜', '🍨', '🥧'],
                index: 0,
                get current() {
                    return logos.cont[logos.index];
                },
            });

            setInterval(() => {
                logos.index++;
                if (logos.index === logos.cont.length) {
                    logos.index = 0;
                }
            }, 5000);
        </script>

        <style>
            * {
                padding: 0;
                margin: 0;
            }
            .root {
                width: 100%;
                height: 100vh;
                background-color: #345;
                display: flex;
                justify-content: center;
                align-items: center;
                flex-direction: column;
            }
            .logo {
                position: relative;
                font-size: 20vmin;
                pointer-events: none;
                user-select: none;
            }
            .line {
                width: 0;
                height: 1vmin;
                border-right: 20vmin solid #0000;
                border-left: 0vmin solid #789;
                animation: line 5s linear infinite;
            }
            @keyframes line {
                100% {
                    border-right: 0 solid #789;
                    border-left: 20vmin solid #0000;
                }
            }
            .title {
                color: #eee;
                font-size: 5vmin;
                text-decoration: none;
                transition: letter-spacing 0.5s;
            }
            .title:hover {
                letter-spacing: 0.05em;
            }
        </style>
    </body>

</html>
